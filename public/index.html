<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <ul>

   </ul>


   <script>
       fetch("/api/members")
       .then(res => res.json())
       .then(data => {
           document.querySelector("ul").innerHTML = `${data.map(member =>
            {
                return `<li> ${member.name}</li>`;
            }).join("")}`
       })
   </script>
</body>
</html>
